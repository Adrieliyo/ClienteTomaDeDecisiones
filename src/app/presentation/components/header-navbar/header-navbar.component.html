<nav class="fixed top-0 left-0 right-0 bg-white shadow-md w-full z-50">
    <div class="px-4 w-full">
        <div class="flex items-center justify-between h-16">
            <!-- Logo section -->
            <div [routerLink]="['/']" class="flex items-center p-1 cursor-pointer" title="Ir a Inicio">
                <img class="h-12 w-auto" src="/ILoveDSSLogo.png" alt="ILoveDSS Logo">
            </div>

            <!-- Navigation Links -->
            <div class="hidden sm:flex sm:space-x-8 items-center">
                <ng-container *ngFor="let item of navItems">
                    <a [routerLink]="item.path" 
                        routerLinkActive="!text-emerald-600 border-b-2 border-emerald-600"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="text-gray-600 hover:text-emerald-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        {{item.label}}
                    </a>
                </ng-container>
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center sm:hidden">
                <button type="button" (click)="toggleMenu()"
                    class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div *ngIf="isMenuOpen" 
            class="sm:hidden transition-all duration-300 ease-in-out">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <ng-container *ngFor="let item of navItems">
                    <a [routerLink]="item.path"
                        routerLinkActive="bg-emerald-600 text-white"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-emerald-600 transition-colors duration-200"
                        (click)="toggleMenu()">
                        {{item.label}}
                    </a>
                </ng-container>
            </div>
        </div>


    </div>
</nav>
